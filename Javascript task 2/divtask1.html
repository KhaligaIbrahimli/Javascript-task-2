<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .bunny {
                background: url("https://i.pinimg.com/736x/00/1f/2c/001f2c08eeef3586e2335004adf11dd5--disney-mural-walt-disney.jpg")
                    center no-repeat;
                background-size: auto 100px;
                width: 100px;
                height: 100px;
                position: relative;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <div class="bunny"></div>

        <script>
            const bunny = document.querySelector(".bunny");
            let left = 0;
            let interval = setInterval(() => {
                left += 20;
                bunny.style.left = `${left}px`;
            }, 2000);

            setTimeout(() => {
                clearInterval(interval);
            }, 20000);
        </script>
    </body>
</html>
